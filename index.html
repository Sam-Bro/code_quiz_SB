<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code quiz</title>

</head>

<body>
    <header>
        <h1 id="quizTitle">Coding Quiz Challenge</h1>
    </header>
    <section class="sub-header">
        <h3 class="timer-out"></h3>
        <h3><a href="#" class="highscores">View HighScores</a></h3>
    </section>

    <section class="container container-style">
        <article id="question-container" class="hide">
            <section id="question">question</section>
            <section id="answer-btns" class="btn-grid">
                <button class="btn-style btn">First answer</button>
                <button class="btn-style btn">second answer</button>
                <button class="btn-style btn">Third answer</button>
                <button class="btn-style btn">Fourth answer</button>
            </section>
        </article>

        <section class="controls">
            <button id="start-btn" class="start-btn btn">start</button>
            <button id="next-btn" class="next-btn btn">next</button>
        </section>
    </section>

    <script src="quiz.js"></script>
</body>

</html>
